<app-header></app-header>
<div class="spinner text-center" *ngIf="isLoading">
    <app-spinner></app-spinner>

</div>
<div class="signup" *ngIf="!isLoading &&!error">
    <form (ngSubmit)="onAddUser(f)" #f="ngForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" ngModel required minlength="3">
        </div>
        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="text" id="email" name="email" ngModel required email>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" ngModel required minlength="5">

        </div>
        <button class="btn btn-lg btn-danger mt-3" style="margin-left:120px;" [disabled]="f.invalid">Register</button>
        <p class="lead mt-5">Already Have An Account?<a [routerLink]="['/login']" class="text-dark">Login</a> </p>
        <p class="lead" *ngIf="message">{{message}}</p>
    </form>

</div>
<div *ngIf="error &&!isLoading" class="text-center">
    <p class="lead " style="color:red;margin-top:120px;margin-left:70px;">{{error}}</p>
    <button class="btn btn-primary" (click)="onRemoveError()">Ok</button>
</div>
