<div class="spinner text-center" *ngIf="isLoading">
    <app-spinner></app-spinner>
</div>

<div class="container text-center">
    <div class="row">
        <div class="col-md-12">
            <div class="categories">
                <div class="category">
                    <form (ngSubmit)="onUpdateCategory()" #form="ngForm" id="form">
                        <p class="lead mb-5">Update The Category.</p>
                        <div class="form-stuff">
                            <label for="name">Category Name</label>
                            <input type="text" name="name" id="name" ngModel required>
                        </div>
                        <button class="btn btn-sm btn-danger mt-5" [disabled]="form.invalid">Update Category</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
